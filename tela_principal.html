<h4 id="nome_usuario">Carregando...</h4>

<script>
// Função para buscar o nome do usuário e atualizar a tag <h4>
function fetchUserName() {
    fetch("/enviar_nome_usuario")
        .then(response => response.json())
        .then(data => {
            document.getElementById("nome_usuario").textContent = ("Bem-vindo(a) ") + data.nome_usuario + ("!");
        })
        .catch(error => {
            console.error("Erro ao buscar o nome do usuário:", error);
        });
}

// Chame a função ao carregar a página
fetchUserName();
</script>
